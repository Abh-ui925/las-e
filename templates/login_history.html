{% extends "layout.html" %}
{% block content %}
<h2>Login History</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>User</th>
        <th>Role</th>
        <th>IP Address</th>
        <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.user.username }}</td>
        <td>{{ log.user.role }}</td>
        <td>{{ log.ip_address }}</td>
        <td>{{ log.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
